        <div class="row">

                <form>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" aria-describedby="emailHelp"
                            name="subject">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone

                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="6" cols="80" name="body"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        <script>
            $("form").on("submit", function (event) {
                event.preventDefault();
                let mailStr = $(this).serialize();
                let finalMailStr = "mailto:nosam1998@gmail.com?" + mailStr;
                window.location.href = finalMailStr;
