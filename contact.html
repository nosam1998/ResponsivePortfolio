<body>
    <div class="wrapper">

        <!-- START Nav -->
        <nav class="navbar navbar-dark navbar-expand-lg navbar-custom-red bg-dark nav-link-styling">
            <a class="navbar-brand navbar-link-font-size-bigger text-border" href="#" data-toggle="collapse"
                data-target="#navbarNavAltMarkup">Mason Curtis</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-item nav-link nav-link-styling" href="index.html">Home</a>
                    <a class="nav-item nav-link nav-link-styling active" href="#"
                        style="color: black !important;">Contact</a>
                    <a class="nav-item nav-link nav-link-styling" href="portfolio.html">Portfolio</a>
                </div>
            </div>
        </nav>
        <!-- END Nav -->

        <!-- Start of Container -->
        <div class="container">

            <div class="row py-5">
                <div class="col-md-2 col-lg-3 m-auto">

                </div>

                <div class="col-12 col-sm-12 col-md-8 col-lg-6">
                    <form>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" aria-describedby="emailHelp"
                                name="subject">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="6" cols="80" name="body"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>

                <div class="col-md-2 col-lg-3 m-auto">

                </div>
            </div>


            <script>
                $("form").on("submit", function (event) {
                    event.preventDefault();
                    let mailStr = $(this).serialize();
                    let finalMailStr = "mailto:nosam1998@gmail.com?" + mailStr;
                    window.location.href = finalMailStr;
                });
            </script>
            <!-- End container -->

            <footer class="sticky-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <p>
                                footer
                            </p>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
